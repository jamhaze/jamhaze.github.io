<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to My GitHub Pages Site</h1>
    <p>This is a basic HTML page hosted on GitHub Pages. You can customize it further by editing the <code>index.html</code> file in your repository.</p>
    <p>Below is a simple Snake game. Use arrow keys to play:</p>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
</div>

<script>
    // Snake game logic
    // You can replace this with your own JavaScript code for the game
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;

    let snake = [];
    snake[0] = {x: 10 * box, y: 10 * box};

    let food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
    };

    let d;

    document.addEventListener("keydown", direction);

    function direction(event) {
        if (event.keyCode === 37 && d !== "RIGHT") {
            d = "LEFT";
        } else if (event.keyCode === 38 && d !== "DOWN") {
            d = "UP";
        } else if (event.keyCode === 39 && d !== "LEFT") {
            d = "RIGHT";
        } else if (event.keyCode === 40 && d !== "UP") {
            d = "DOWN";
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < snake.length; i++) {
            ctx.fillStyle = (i === 0) ? "green" : "white";
            ctx.fillRect(snake[i].x, snake[i].y, box, box);

            ctx.strokeStyle = "black";
            ctx.strokeRect(snake[i].x, snake[i].y, box, box);
        }

        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);

        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if (d === "LEFT") snakeX -= box;
        if (d === "UP") snakeY -= box;
        if (d === "RIGHT") snakeX += box;
        if (d === "DOWN") snakeY += box;

        if (snakeX === food.x && snakeY === food.y) {
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
        } else {
            snake.pop();
        }

        let newHead = {
            x: snakeX,
            y: snakeY
        };

        if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
            clearInterval(game);
            alert("Game over!");
            location.reload();
        }

        snake.unshift(newHead);
    }

    function collision(head, array) {
        for (let i = 0; i < array.length; i++) {
            if (head.x === array[i].x && head.y === array[i].y) {
                return true;
            }
        }
        return false;
    }

    let game = setInterval(draw, 100);
</script>

</body>
</html>
